<!DOCTYPE html>
<html>
	<head>
		<title>Accuracy landing simulator</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry"></script>
		<script src="blueskies.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body>		
		<div id="map-canvas-container">
			<div id="map-canvas"></div>
		</div>
		
		<div id="right-panel">
			<div id="controls">
				<ul id="dz-selection-menu">
					<li><a href="#">Pick a dropzone</a>
						<ul>
							<li><a href="#">UK</a>
								<ul>
									<li id="dz-uk-sibson"><a href="#">Sibson</a></li>
								</ul>
							</li>
							<li><a href="#">Russia</a>
								<ul>
									<li id="dz-ru-puschino"><a href="#">Puschino</a></li>
								</ul>
							</li>
						</ul>
					</li>					
				</ul>
				<div id="wind-direction-value"></div>
				<div id="wind-direction-slider"></div>
				<div id="wind-speed-value"></div>
				<div id="wind-speed-slider"></div>
				<div id="opening-altitude-value"></div>
				<div id="opening-altitude-slider"></div>
			</div>
			<div id="legend">
				<p>Right-click on the map to (re)start the simulation from the corresponding location.</p>
				<p>Use left and right arrows to steer, up and down arrows to control the speed of the canopy.</p>
			</div>
			<div id="status">
				<div id="altitude-value"></div>
				<div id="horizontal-speed-value"></div>
				<div id="vertical-speed-value"></div>
				<div id="canopy-heading-value"></div>
			</div>
		</div>
	</body>
</html>
