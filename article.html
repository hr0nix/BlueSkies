<!DOCTYPE html>
<html>
    <head>
        <title>Extending canopy reach downwind</title>
        <meta charset="utf-8">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="scripts/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="scripts/jquery.number.js"></script>
        <script src="scripts/util.js"></script>
        <script src="scripts/ga.js"></script>
        <link rel="stylesheet" href="css/smoothness-theme/jquery-ui-1.10.4.custom.min.css">
        <link rel="stylesheet" type="text/css" href="css/article.css" />
    </head>
    <body>
        <p>Let's take a look at the following situation. You're opened far upwind of the landing area and you're trying to reach it.</p>
        <div>
            <p data-bind="html: formatCoords(location.coords())"></p>
            <iframe src="index.html?embedded=1&display.fullscreen=1"></iframe>
        </div>
        <div>
            <iframe src="index.html?embedded=1&display.fullscreen=1&wind.speed=8&startable=0"></iframe>
        </div>

        <script>
            $("body > div").BlueSkies(function(viewModel) {
                viewModel.display.steadyPoint(true);
            });
        </script>
    </body>
</html>
